<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">

    
</head>
    <body>
        <div class="quote-container" id="quote-container">
            <!--citation -->
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="quote"></span> <!-- fas permet d'ajouter le signe citation -->
     
            </div>
            <!-- Auteur -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Boutons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Twwet cette citation !">
                    <i class="fab fa-twitter"></i> <!-- icone de twitter -->                    
                </button>
                <button id="new-quote">
                    Inspire-moi
                </button>
            </div>
        </div>
        <!-- Loader -->
        <div class="loader" id="loader"></div>
        <!--  Script -->
        <!-- <i class="fa-solid fa-house"></i> -->
        <script src="citations.js"></script>
        <script src="script.js"></script>
    </body>
</html>
